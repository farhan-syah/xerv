{{- if ne .Values.dispatch.backend "raft" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "xerv.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "xerv.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "xerv.selectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "xerv.labels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "xerv.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: xerv
          image: {{ include "xerv.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.server.apiPort }}
              protocol: TCP
            {{- if .Values.metrics.enabled }}
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
            {{- end }}
          env:
            - name: XERV_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: XERV_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: XERV_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: XERV_CLUSTER
              value: {{ include "xerv.fullname" . }}
            - name: XERV_DISPATCH_BACKEND
              value: {{ .Values.dispatch.backend }}
            - name: XERV_API_PORT
              value: {{ .Values.server.apiPort | quote }}
            {{- if eq .Values.dispatch.backend "redis" }}
            - name: XERV_DISPATCH_REDIS_URL
              value: {{ .Values.dispatch.redis.url | quote }}
            - name: XERV_DISPATCH_REDIS_STREAMS
              value: {{ .Values.dispatch.redis.useStreams | quote }}
            - name: XERV_DISPATCH_REDIS_POOL_SIZE
              value: {{ .Values.dispatch.redis.poolSize | quote }}
            - name: XERV_DISPATCH_REDIS_CONSUMER_GROUP
              value: {{ .Values.dispatch.redis.consumerGroup | quote }}
            {{- end }}
            {{- if eq .Values.dispatch.backend "nats" }}
            - name: XERV_DISPATCH_NATS_URL
              value: {{ .Values.dispatch.nats.url | quote }}
            - name: XERV_DISPATCH_NATS_JETSTREAM
              value: {{ .Values.dispatch.nats.useJetstream | quote }}
            - name: XERV_DISPATCH_NATS_STREAM
              value: {{ .Values.dispatch.nats.streamName | quote }}
            {{- end }}
            {{- if .Values.metrics.enabled }}
            - name: XERV_METRICS_ENABLED
              value: "true"
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "xerv.fullname" . }}-config
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
