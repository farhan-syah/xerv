# XERV Operator Deployment
# This file contains the Deployment and Namespace for running the XERV operator.
---
apiVersion: v1
kind: Namespace
metadata:
  name: xerv-system
  labels:
    app.kubernetes.io/name: xerv-operator
    app.kubernetes.io/component: operator

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: xerv-operator
  namespace: xerv-system
  labels:
    app.kubernetes.io/name: xerv-operator
    app.kubernetes.io/component: operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: xerv-operator
      app.kubernetes.io/component: operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: xerv-operator
        app.kubernetes.io/component: operator
    spec:
      serviceAccountName: xerv-operator
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: operator
          image: ghcr.io/ml-rust/xerv-operator:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            readOnlyRootFilesystem: true
          env:
            - name: RUST_LOG
              value: "xerv_operator=info,kube=info"
            - name: OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /readyz
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 10
